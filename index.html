<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kilpatrick Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
    <div class="container">
      <header>
        <div class="col-md-6">
            <img class="title-logo" src="css/udacity logo.png" alt="Udacity Logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Sandra Kilpatrick</h1>
          <h3>Front End Developer</h3>
        </div>
      </header>
      <div class="row">
        <div class="col-md-12">
          <hr class="hr-line">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="css/Florida.jpg" alt="Florida">
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <div class="text-center text-color">
        <div class="col-md-4">
          <img  class="img-responsive" src="css/Emma.jpg" alt="Emma">
          <h3 class="text-color">Emma</h3>
          <p><a href="http://github.com">Link to project</a></p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="css/Evie.jpg" alt="Eve">
          <h3 class="text-uppercase">Evie</h3>
          <p><a href="http://github.com">Link to project</a></p>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="css/EmmaEve.jpg" alt="Emma and Eve">
          <h3 class="text-uppercase">Emma and Evie</h3>
          <p><a href="http://github.com">Link to project</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
